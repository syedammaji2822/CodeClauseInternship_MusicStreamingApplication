<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Music Streaming Application</h1>
  <div class="container">
    <div class="music-box">
      <div class="song-list">
        <ul id="songList">
          <li>Song 1</li>
          <li>Song 2</li>
          <li>Song 3</li>
          <li>Song 4</li>
          <li>Song 5</li>
          <li>Song 6</li>
          <li>Song 7</li>
          <li>Song 8</li>
          <!-- Add more songs as needed -->
        </ul>
      </div>
      <div class="player">
        <div class="now-playing">
          <h2>Now Playing:</h2>
          <p id="currentSong">No song selected</p>
        </div>
        <img src="Images/player2.gif" id="musicImage" alt="Album Art">
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
